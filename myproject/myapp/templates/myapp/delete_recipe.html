{% extends 'myapp/base.html' %}

{% block title %}
Удалить рецепт: {{ recipe.title }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="display-4">Удалить рецепт: {{ recipe.title }}</h1>
    <p>Вы уверены, что хотите удалить этот рецепт?</p>
    <form action="{% url 'delete_recipe' recipe.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
